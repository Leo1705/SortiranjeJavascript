<script>
    podrediClen = {
        izbranRoot: '',
        izbranClen: '',
       biramRoot: (root)=>{
        this.izbranRoot = document.querySelector(root);
       } ,
        
        biramClen: (clen) =>{
             this.izbranClen = this.izbranRoot.querySelectorAll(clen);
            console.log(this.izbranClen);

        },
        sortiram: ()=>{
var list = this.izbranRoot;
var items = this.izbranClen;

var itemsArr = [];
for (var i in items) {
        itemsArr.push(items[i]);
    
}

itemsArr.sort(function(a, b) {
  return a.innerHTML == b.innerHTML
          ? 0
          : (a.innerHTML > b.innerHTML ? 1 : -1);
});

for (i = 0; i < itemsArr.length; ++i) {

  list.appendChild(itemsArr[i]);
  console.log(itemsArr[i]);
}
        }
        
    }
</script>
