<body>

        <li>
            <p class="text1">Tuka stoi Text 2 </p>

            <li>
                <p class="text1">Tuka stoi Text 3 </p>

                <li>

                    <li>

    </ul>
    <button class="podredi1">Podredi po Clen 1 </button>
    <button class="podredi2">Podredi po Clen 2 </button>

<style>
    *{
        margin:0px;
        padding:0px;
    }
.clen1{
    background-color:green;
}
.clen2{
    background-color:blue;
}
</style>
<script>

    podrediClen = {
        izbranRoot: '',
        izbranClen: '',
        items: [],
        kojClen: '',
       biramRoot: (root)=>{
        this.izbranRoot = document.querySelector(root);
       } ,
       kojClen: (clen)=>{
        this.kojClen = clen;
       },
        
        biramClen: (clen) =>{
             this.izbranClen = this.izbranRoot.querySelectorAll(clen);
             console.log(izbranClen);
             this.izbranClen.forEach(item => {
                console.log(podrediClen.items);
                podrediClen.items.push(item);
             })

            console.log(podrediClen.items);

        },
        sortiram: ()=>{

// var itemsArr = [];
// for (var i in items) {
//         itemsArr.push(items[i]);
    
// }

console.log(podrediClen.items);

podrediClen.items.sort(function(a, b) {


  return parseInt(a.querySelector(this.kojClen).innerText) == parseInt(b.querySelector(this.kojClen).innerText)
          ? 0
          : (parseInt(a.querySelector(this.kojClen).innerText) > parseInt(b.querySelector(this.kojClen).innerText) ? 1 : -1);
});

for (i = 0; i < podrediClen.items.length; ++i) {

  this.izbranRoot.appendChild(podrediClen.items[i]);
//   console.log(itemsArr[i]);
}
        }
        
    }


    
podrediClen.biramRoot(".ulGlavan");
podrediClen.biramClen("li");
podrediClen.kojClen('.clen2');

</script>
